<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Modal with Anime.js</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Anime.js for animations -->
    <script src="https://cdn.jsdelivr.net/npm/animejs@4.1.3/lib/anime.umd.min.js"></script>
    <style>
        /* Using Inter font from Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom transition for a smoother feel on the button */
        .custom-btn {
            transition: transform 0.2s ease-out, background-color 0.2s ease-out;
        }
        .custom-btn:hover {
            transform: translateY(-2px);
        }
        /* Add perspective for the 3D flip animation to work correctly */
        #modal-overlay {
            perspective: 1200px;
        }
        #modal{
            opacity: 0;
            transform: scale(0.95) rotateY(45deg);
            filter: blur(16px);
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

    <!-- Button to trigger the modal -->
    <button id="openModalBtn" class="custom-btn bg-pink-600 hover:bg-pink-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg">
        Become an Expert
    </button>

    <!-- Modal Structure -->
    <div id="modal-overlay" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4" style="display: none;">
        <!-- The modal itself -->
        <div id="modal" class="bg-gray-800 w-full max-w-md mx-auto rounded-2xl shadow-2xl p-8 text-white border border-gray-700">
            <!-- Modal Header -->
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-3xl font-bold">Confirm</h2>
                <button id="closeModalIcon" class="text-gray-400 hover:text-white transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            
            <!-- Modal Body -->
            <p class="text-gray-300 mb-8 text-lg">
                Are you sure you want to become a Motion expert?
            </p>

            <!-- Modal Footer with Buttons -->
            <div class="flex justify-end space-x-4">
                <button id="cancelBtn" class="custom-btn bg-gray-700 hover:bg-gray-600 text-white font-semibold py-2 px-5 rounded-lg">
                    Cancel
                </button>
                <button id="confirmBtn" class="custom-btn bg-pink-600 hover:bg-pink-700 text-white font-bold py-2 px-5 rounded-lg shadow-md">
                    Expert me
                </button>
            </div>
        </div>
    </div>

    <script>
        const { createTimeline } = anime;
        // Get all the necessary DOM elements
        const openModalBtn = document.getElementById('openModalBtn');
        const modalOverlay = document.getElementById('modal-overlay');
        const modal = document.getElementById('modal');
        const closeModalIcon = document.getElementById('closeModalIcon');
        const cancelBtn = document.getElementById('cancelBtn');
        const confirmBtn = document.getElementById('confirmBtn');

        // --- Animation Timelines ---
        let openAnimation = null;
        let closeAnimation = null;

        // Function to set up and play the open animation
        function playOpenAnimation() {
            if (closeAnimation) closeAnimation.pause();
            
            openAnimation = createTimeline({
                defaults: {
                    ease: 'easeInOutCubic',
                    duration: 1200 
                }
            });

            openAnimation
                .add(modalOverlay, {
                    opacity: [0, 1],
                    duration: 500,
                    ease: 'easeOutExpo'
                })
                .add(modal, {
                    opacity: [0, 1],
                    scale: [0.95, 1],
                    rotateY: ['45deg', '0deg'],
                    filter: ['blur(16px)', 'blur(0px)']
                }, '-=400');
            
            modalOverlay.style.display = 'flex';
            openAnimation.play();
        }

        // Function to set up and play the close animation
        function playCloseAnimation() {
            if (openAnimation) openAnimation.pause();

            closeAnimation = createTimeline({
                defaults: {
                    ease: 'easeInOutCubic',
                    duration: 1200,
                },
                onComplete: () => {
                    modalOverlay.style.display = 'none';
                }
            });

            closeAnimation
                .add(modal, {
                    opacity: [1, 0],
                    scale: [1, 0.95],
                    rotateY: ['0deg', '45deg'],
                    filter: ['blur(0px)', 'blur(16px)']
                })
                .add(modalOverlay, {
                    opacity: [1, 0],
                    duration: 500,
                    ease: 'easeInExpo'
                }, '-=1100');

            closeAnimation.play();
        }

        // --- Event Listeners ---
        openModalBtn.addEventListener('click', playOpenAnimation);
        
        [closeModalIcon, cancelBtn, confirmBtn, modalOverlay].forEach(el => {
            el.addEventListener('click', (e) => {
                if (e.target === modalOverlay) {
                    playCloseAnimation();
                } else if (el !== modalOverlay) {
                    playCloseAnimation();
                }
            });
        });

        // Prevent clicks inside the modal from closing it via the overlay listener
        modal.addEventListener('click', (e) => {
            e.stopPropagation();
        });
    </script>
</body>
</html>
